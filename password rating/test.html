<!DOCTYPE html>
<html>
    <head>
        <title>Password Rating</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>-->
        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript" src="ratepassword.js"></script>
    </head>
    <body>
        <div>
            <h1>Tests:</h1>
            <div id="tests"></div>
        </div>
        <script type="text/javascript">

            var tests = [
                'aaaAA',
                'A',
                '0',
                '|',
                'abc',
                '123',
                'ABCdef789',
                '(/&%',
                'ABCdef789(/&%',
                '123(/&%',
                '$up3r$1ch3r',
                '5up3r51ch3r',
                'supersicher',
                'sicher'
            ];
            var testsContainer = document.getElementById('tests');

            for (var i = 0; i < tests.length; ++i)
            {
                testsContainer.innerHTML += 'Password: ' + tests[i] + '<br>' +
                                            'Score: ' + rate(tests[i], false) + '<br>' +
                                            'MD5: '/* + MD5(tests[i])*/ + '<br><br>';
            }

        </script>
    </body>
</html>
